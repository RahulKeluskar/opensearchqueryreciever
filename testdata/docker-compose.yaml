version: "3.8"

services:
  # OpenSearch node
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: opensearch-test
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=admin
      - plugins.security.disabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    tmpfs:
      - /usr/share/opensearch/data:size=1g,mode=1777
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - opensearch-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f -k -u admin:admin https://localhost:9200/_cluster/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  # OpenSearch Dashboards (optional, for visualization)
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    container_name: opensearch-dashboards-test
    environment:
      - OPENSEARCH_HOSTS=["https://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=false
    ports:
      - "5601:5601"
    networks:
      - opensearch-net
    depends_on:
      opensearch:
        condition: service_healthy

  # OAuth2 Proxy for testing proxy mode
  oauth-proxy:
    build:
      context: ./opensearch-proxy
      dockerfile: Dockerfile
    container_name: opensearch-oauth-proxy
    environment:
      - OPENSEARCH_ENDPOINT=https://opensearch:9200
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=admin
    ports:
      - "8080:8080"
    networks:
      - opensearch-net
    depends_on:
      opensearch:
        condition: service_healthy

  # Log generator for testing
  log-generator:
    build:
      context: ./log-generator
      dockerfile: Dockerfile
    container_name: log-generator
    environment:
      - OPENSEARCH_ENDPOINT=https://opensearch:9200
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=admin
      - GENERATION_INTERVAL=10
      - LOGS_PER_BATCH=50
    networks:
      - opensearch-net
    depends_on:
      opensearch:
        condition: service_healthy

networks:
  opensearch-net:
    driver: bridge
